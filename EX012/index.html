<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hospedagem de video</h1>
    <p>É so fazer a inserção de video.src e depois apertar em CTRL+SPACE</p>
    <video width="560" poster="imagens/limonada.webp" controls
    src="midia/Meu Video.mp4" width="240"></video>
    <h1>Incorporando video externo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=k2B6gQYJ78NthuA-" control title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
